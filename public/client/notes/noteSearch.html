<form class="navbar-form navbar-left form-inline" role="search">
    <div class="form-group">
        <div class="input-group">
            <input placeholder="Search" type="text" class="form-control" ng-model="q">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default" type="button" ng-click="search()">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
</form>
<a ui-sref=".create" ui-sref-opts="{ reload: true }" class="btn btn-default navbar-btn">
    <span class="glyphicon glyphicon-plus"></span> Create note
</a>
