<!doctype html>
<html lang="en" ng-app="BrainDumpApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BrainDump</title>

    <link rel='stylesheet prefetch' href='libs/bootstrap-css-only/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='libs/bootstrap-css-only/css/bootstrap-theme.min.css'>
    <link rel='stylesheet prefetch' href='libs/font-awesome-bower/css/font-awesome.css'>
    <link rel='stylesheet prefetch' href='libs/angular-loading-bar/build/loading-bar.min.css'>
    <link rel='stylesheet prefetch' href='libs/animate.css/animate.min.css'>
    <link rel='stylesheet prefetch' href='layout.css'>
    <link rel='stylesheet prefetch' href='style.css'>

</head>
<body ng-controller="AppController">

    <!-- Header -->
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="navbar-header">
            <span class="navbar-brand">
                <span id="brain">Brain</span><span id="dump">Dump</span>
            </span>
        </div>

        <span ui-view='noteSearch'></span>

        <span id="userConfiguration" ng-controller="UserConfigurationController" ng-init="init()" class="pull-right" ng-cloak>

            <div class="btn-group" uib-dropdown>
                <button type="button" class="navbar-btn btn btn-default dropdown-toggle" uib-dropdown-toggle>
                    {{user.first_name}} {{user.last_name}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">   
                    <li><a ng-click="showUserConfigurationModal()"><span class="glyphicon glyphicon-cog"></span> Preferences...</a></li>
                </ul>
            </div>
        
        </span>

    </div>

    <div ui-view id="app" ng-cloak>
        <!-- Dummy notebook section -->
        <div class="panel panel-default" id="notebooks">
            <div class="panel-heading"></div>
        </div>
        <!-- Dummy notelist section -->
        <div class="panel panel-default" id="notes">
            <div class="panel-heading"></div>
        </div>
        <!-- Dummy notes detail section -->
        <div class="panel panel-default" id="note">
            <div class="panel-heading"></div>
        </div>
    </div>

    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="libs/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="libs/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="libs/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src='libs/textAngular/dist/textAngular.min.js'></script>
    <script type="text/javascript" src='libs/angular-sanitize/angular-sanitize.min.js'></script>
    <script type="text/javascript" src='libs/angular-loading-bar/build/loading-bar.min.js'></script>
    <script type="text/javascript" src='libs/angular-confirm-modal/angular-confirm.js'></script>
    <script type="text/javascript" src="libs/moment/moment.js"></script>
    <script type="text/javascript" src="libs/moment/locale/nl.js"></script>
    <script type="text/javascript" src="libs/angular-moment/angular-moment.js"></script>

    <script src="notebooks/notebookModule.js"></script>
    <script src="notes/noteModule.js"></script>
    <script src="user/userModule.js"></script>
    <script src="userConfiguration/userConfigurationModule.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
</body>
</html>
